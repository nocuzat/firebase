<ion-header>
  <ion-toolbar>
    <ion-title>addItem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating" type="text" name="name"[(ngModel)]="item.name">Name:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" type="number"name="price"[(ngModel)]="item.price">Price:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" type="text"name="type"[(ngModel)]="item.type">Type:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-button color="secondary" name="submit" (click)="onAdd()">Add Item</ion-button>

</ion-content>
