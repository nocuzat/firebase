<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item *ngFor="let grocery of groceryList| async">
      {{grocery.name}}
      {{grocery.price}}
      {{grocery.type}}
    
    </ion-item>
    <ion-button color="secondary"  (click)="goNext()">Add Item Page</ion-button>
    <ion-button color="secondary"  (click)="update()">Update</ion-button>
</ion-content>
